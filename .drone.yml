kind: pipeline
type: docker
name: build
platform:
  os: linux
  arch: amd64
steps:
  - name: ğŸ”ƒ Restore Gradle Cache
    image: drillster/drone-volume-cache
    restore: true
    mount: [ /drone/.gradle, /drone/.m2 ]
    volumes: 
      - /tmp/cache:/cache
  - name: ZenSpace Build âœ¨
    image: gradle:jdk17
    environment:
      PASS:
        from_secret: github-token
    commands:
      - cd ./packages/server
      - chmod +x gradlew
      - ./gradlew jib --image=ghcr.io/brys0/zenspace:latest -Djib.to.auth.username=Brys0 -Djib.to.auth.password=$PASS
      - ./gradlew 
  - name: ğŸ—ï¸ Rebuild Cache
    image: drillster/drone-volume-cache
    rebuild: true
    mount: [ /drone/.gradle, /drone/.m2 ]
    volumes: 
      - /tmp/cache:/cache
trigger:
  branch:
  - pre-alpha
