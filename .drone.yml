kind: pipeline
type: docker
name: default
workspace:
  path: /drone/src

steps:
  -  name: ZenSpace Prerequisites ✨
     image: pierrevincent/gradle-java8
     commands:
       - chmod +x gradlew
       - gradle -version
  -  name: ZenSpace Server Build ⚠️
     image: pierrevincent/gradle-java8
     commands:
       - ./gradlew build --no-daemon --scan --stacktrace
  -  name: run ✔️
     image: pierrevincent/gradle-java8
     commands:
       - ./gradlew run --no-daemon
