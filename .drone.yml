kind: pipeline
type: docker
name: Server -> ğŸ§ª Testing ğŸ§ª
platform:
  os: linux
  arch: amd64
steps:
  - name: ğŸ”ƒ Restore Gradle Cache ğŸ”ƒ
    image: meltwater/drone-cache
    pull: true
    settings:
      backend: "filesystem"
      restore: true
      cache_key: "volume"
      archive_format: "tar"
      mount:
        - "drone"
    volumes:
      - name: cache
        path: /tmp/cache
  - name: ğŸ§ª ZenSpace Test ğŸ§ª
    image: gradle:jdk17
    failure: ignore
    environment:
      PASS:
        from_secret: github-token
      GRADLE_USER_HOME: /drone/src/drone
      SCYLLA_HOST: "172.19.0.5"
    commands:
      - ls /drone
      - cd ./packages/server
      - chmod +x gradlew
      - ./gradlew --no-daemon --info --stacktrace test 
      - ls /drone/src
  - name: ğŸ—ï¸ Rebuild Cache ğŸ—ï¸
    image: meltwater/drone-cache
    pull: true
    settings:
      backend: "filesystem"
      rebuild: true
      cache_key: "volume"
      archive_format: "tar"
      mount:
        - "/drone"
    volumes:
      - name: cache
        path: /tmp/cache
volumes:
  - name: cache
    host:
      path: /var/lib/cache
trigger:
  branch:
    - pre-alpha
